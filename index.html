<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DO THIS NOW!</title>

  <!--LINK TO CSS -->
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header>
    <h1> Thee To-Do List!</h1>
    <p> class="hint">Click a task to complete it.</p>
  </header>

  <!-- Form = where users add task -->
  <form id-"todo-form">
    <input
    id="todo-input"
    type="text"
    placeholder="Add a task (e.g., "Buy coffee beans")"
    autocomplete="off"
    />
    <button class="add-btn" type="submit">Add</button>
  </form>


<script src="./index.js"></script>

</body>
</html>
