<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DO THIS NOW!</title>

  <!--LINK TO CSS -->
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main class="app">
  <header>
    <h1> Thee To-Do List!</h1>
    <p class="hint">Click a task to complete it.</p>
  </header>

  <!-- Form = where users add task -->
  <form id="todo-form">
    <input
    id="todo-input"
    type="text"
    placeholder="Add a task (Example: 'Buy coffee dummy')"
    autocomplete="off"
    />
    <button class="add-btn" type="submit">Add</button>
  </form>

  <div class="bar">
    <span id="count">0 tasks</span>
    <span>Tip: press <kbd>Enter</kbd> to add</span>
  </div>

  <!-- List = where tasks are going to appear -->
  <ul id="todo-list"></ul>

  <div id="empty-state" class="empty">
    No tasks yet. Add your first one above ^
  </div>

</main>
<script src="./index.js"defer></script>
</body>
</html>
